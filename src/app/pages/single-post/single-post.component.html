<div class="container">
    <div class="row">
        <div class="col-md-9">
                <div class="card shadow-effect" *ngIf="post">
                        <img src="{{post.postImgPath}}" alt=""
                            class="card-img-top img-fluid">

                    <div class="card-body">
                        <small class="bg-light text-danger text-center">{{post.category.category}}</small>
            <small class="bg-light text-success  text-center ml-2" *ngIf="post.data.isFeatured">Featured</small>
                        <small class="bg-light text-info  text-center ml-2">Views - {{post.views}}</small>
                        <small class="bg-light text-warning text-center ml-2">Last Update - {{post.createdAt.toMillis() | date}}</small>
                   
                   <h1 class="mt-3 mb-3"> {{post.title}}</h1>
                        <!-- <small class="bg-light text-danger text-center">Design</small> -->
                   <p [innerHTML]="post.content">
                   </p>
                </div>
                </div>
                <app-comment-form></app-comment-form>
                <app-comments-list></app-comments-list>
        </div>
        <div class="col-md-3">
     <div *ngFor="let similar of postSimilarArray">
        <app-post-card [postData]="similar"></app-post-card>
     </div>
           
        
            
            

        </div>
    </div>
</div>
